<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; trackingMethod: best;">

        <!-- Place 3D object relative to the user's GPS location -->
        <a-entity gps-entity-place="latitude: 37.7749; longitude: -122.4194;"
            gltf-model="https://cdn.glitch.global/your-model.glb" scale="2 2 2">
        </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>

</html>
