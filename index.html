<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AR.js VR-Headset Demo</title>
    <!-- 1) A-Frame core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- 2) AR.js for A-Frame (built from the master branch) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* HUD message style */
        #status {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #0f0;
            font-family: sans-serif;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            display: none;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- On-screen status HUD -->
    <div id="status">Marker detected!</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;" vr-mode-ui="enabled: false">
        <!-- Hiro marker with event logging -->
        <a-marker preset="hiro" emitevents="true" registerevents>
            <a-entity position="0 0.25 0">
                <!-- Visor -->
                <a-box width="0.6" height="0.25" depth="0.1" material="color: #222; metalness: 0.3; roughness: 0.7">
                </a-box>
                <!-- Left ear-cup -->
                <a-cylinder position="-0.35 0 0" rotation="0 0 90" radius="0.06" height="0.15" material="color: #111">
                </a-cylinder>
                <!-- Right ear-cup -->
                <a-cylinder position="0.35 0 0" rotation="0 0 90" radius="0.06" height="0.15" material="color: #111">
                </a-cylinder>
                <!-- Top head-strap -->
                <a-torus position="0 0.18 0" radius="0.35" radius-tubular="0.02" rotation="90 0 0"
                    material="color: #444; metalness: 0.2; roughness: 0.8">
                </a-torus>
            </a-entity>
        </a-marker>

        <!-- A-Frame camera entity -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // show/hide our HUD instead of alerts
        AFRAME.registerComponent('registerevents', {
            init: function () {
                const statusEl = document.getElementById('status');
                this.el.addEventListener('markerFound', () => {
                    statusEl.style.display = 'block';
                });
                this.el.addEventListener('markerLost', () => {
                    statusEl.style.display = 'none';
                });
            }
        });
    </script>
</body>

</html>
