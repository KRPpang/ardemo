<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AR.js House Preview (Close-Up)</title>
    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #status {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #0f0;
            font-family: sans-serif;
            font-size: 1.2rem;
            padding: .5rem 1rem;
            border-radius: .25rem;
            display: none;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="status">Marker detected – loading house…</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false" vr-mode-ui="enabled: false">

        <!-- Preload the house model -->
        <a-assets>
            <a-asset-item id="houseModel" src="https://crudblobs.blob.core.windows.net/models/front-gable-house.glb">
            </a-asset-item>
        </a-assets>

        <!-- Marker that triggers the model -->
        <a-marker preset="hiro" emitevents="true" registerevents>
            <!-- GLB model positioned close to marker -->
            <a-gltf-model src="#houseModel" scale="1 1 1" position="0 0 -0.5" rotation="0 180 0">
            </a-gltf-model>
        </a-marker>

        <!-- Camera entity -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Component to show/hide status HUD on marker events
        AFRAME.registerComponent('registerevents', {
            init: function () {
                const statusEl = document.getElementById('status');
                this.el.addEventListener('markerFound', () => {
                    statusEl.style.display = 'block';
                });
                this.el.addEventListener('markerLost', () => {
                    statusEl.style.display = 'none';
                });
            }
        });
    </script>
</body>

</html>
