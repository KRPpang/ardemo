<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AR.js Marker + glTF Model Demo</title>
    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* On-screen HUD */
        #status {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #0f0;
            font-family: sans-serif;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            display: none;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- HUD message -->
    <div id="status">Marker detected!</div>

    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- Preload your glTF model here -->
        <a-assets>
            <a-asset-item id="headsetModel"
                src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb">
            </a-asset-item>
        </a-assets>

        <!-- Marker with events to show/hide HUD -->
        <a-marker preset="hiro" emitevents="true" registerevents>
            <!-- Place the model; adjust scale/rotation/position as needed -->
            <a-entity gltf-model="#headsetModel" scale="0.5 0.5 0.5" rotation="0 180 0" position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Required camera entity -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Component to toggle the HUD
        AFRAME.registerComponent('registerevents', {
            init: function () {
                const statusEl = document.getElementById('status');
                this.el.addEventListener('markerFound', () => { statusEl.style.display = 'block'; });
                this.el.addEventListener('markerLost', () => { statusEl.style.display = 'none'; });
            }
        });
    </script>
</body>

</html>
