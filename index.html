<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame + AR.js Marker Demo</title>
    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js for marker-based AR -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- 
      embedded: full-screen  
      arjs: use the device camera, hide debug UI 
    -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- marker entity (the “hiro” pattern) -->
        <a-marker preset="hiro">
            <!-- anything you put here will stick to the marker -->
            <a-box position="0 0.5 0" material="color: orange; opacity: 0.8">
            </a-box>
        </a-marker>
        <!-- invisible camera placeholder -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
